<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
</head>
<body>
    <div class="container flex justify-center align-center">
        <div class="board">
            <div class="scorecard color-white flex flex-row justify-around">
                <div class="scores">
                    <h2 class="cursor-pointer">Hit</h2>
                    <div id="hit" class="box">5</div>
                </div>
                <div class="scores">
                    <h2 class="cursor-pointer">Timer</h2>
                    <div id ="timer" class="box">60</div> 
                </div>
                <div class="scores">
                    <h2 class="cursor-pointer">Score</h2>
                    <div id="score" class="box">0</div> 
                </div>
            </div>
            <div id="mainbody" class="gamebody">

            </div>


        </div>

    </div>
    

<script src="script.js"></script>
</body>
</html>
